<!--  
Игра рассчитана на встраивание в существующую html-разметку уже имеющейся страницы 
(встраивается в конец ее или указанное место):
================
- вся собственная html-разметка игры создаётся JS'том игры;
- если есть на странице <div id="id-whole-block-for-game">, то в него JS вложит html-разметку;
- если нет, то в конце body  JS будет создан <div id="id-whole-block-for-game"></div> 
и уже в него вложит html-разметку. 
 -->
 
<script type="module" src="js/controller.js"></script>
